<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일</title>
     <!-- css -->
     <link rel="stylesheet" href="/dist/css/main.css">
     <!-- 내부 js -->
     <script src="/dist/js/main.js"></script>
</head>
<body class="fb" id="todoList">
    <section class="fb__todo">
        <div class="fb__todo__header">
            <h2 class="fb__todo__title">TODOLIST</h2>
            <p class="fb__todo__today">2021.3.29 월요일</p>
            <form class="fb__todo__addlist">
                <input type="text" value="">
                <button type="button" class="fb__button js__addlist__add">추가</button>
            </form>
            <ul class="fb__todo__count"> 
                <li class="count">
                    <span class="count__name">전체</span>
                    <em class="count__value js__total">00</em>
                </li>
                <li class="count">
                    <span class="count__name">진행중</span>
                    <em class="count__value js__doing">00</em>
                </li>
                <li class="count">
                    <span class="count__name">진행완료</span>
                    <em class="count__value js__done">00</em>
                </li>
            </ul>
        </div>
        <div class="fb__todo__content">
            <div class="fb__todo__scroll">
                <ul class="fb__todo__list">
                    <li class="fb__todo__textWrap">
                        <p class="fb__todo__text js__text">베스킨라빈스 기프티콘 사용 오늘까지</p>
                        <span class="fb__todo__date">2021.03.25 목요일</span>
                    </li>
                    <li class="fb__todo__controller">
                        <button type="button" class="fb__todo__controller--rewrite js__controller__rewrite">수정</button>
                        <button type="button" class="fb__todo__controller--delete js__controller__delete">삭제</button>
                    </li>
                    <li class="fb__todo__updateWrap">
                        <form class="fb__todo__update">
                            <input type="text" value="">
                            <button type="button" class="fb__button js__update__push">확인</button>
                            <button type="button" class="fb__button js__update__cancel">취소</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
