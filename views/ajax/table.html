    <h4>문제</h4>
    1단계 new_id의 모든 대문자를 대응되는 소문자로 치환합니다.<br>
    2단계 new_id에서 알파벳 소문자, 숫자, 빼기(-), 밑줄(_), 마침표(.)를 제외한 모든 문자를 제거합니다.<br>
    3단계 new_id에서 마침표(.)가 2번 이상 연속된 부분을 하나의 마침표(.)로 치환합니다.<br>
    4단계 new_id에서 마침표(.)가 처음이나 끝에 위치한다면 제거합니다.<br>
    5단계 new_id가 빈 문자열이라면, new_id에 "a"를 대입합니다.
    <hr>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>

        function solution(new_id) {
            let answer = new_id.toLowerCase();
            document.write("1번의 답" + answer + "<br>");

            // answer = answer.split(/[^\a-z\d\-\_\.]/).join(''); //배열 -> 문자열
            answer = answer.replace(/[^\a-z\d\-\_\.]/g, "");
            document.write("2번의 답" + answer + "<br>");

            answer = answer.replace(/\.\.+/g, ".")
            document.write("3번의 답" + answer + "<br>")

            answer = answer.split(/^\.|\.$/).join('');
            document.write("4번의 답" + answer + "<br>")

            answer = answer.replace(/\s{0}/, "a");
            document.write("5번의 답" + answer + "<br>")

            document.write("<hr>")
            return answer;
        }
        
        solution("...!@BaT#*..y.abcdefghijklm");
	    solution("z-+.^.");
    	solution("=.=");
    	solution("123_.def");
    	solution("abcdefghijklmn.p");
    </script>
