<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일</title>
     <!-- css -->
     <link rel="stylesheet" href="/dist/css/main.css">
     <!-- 내부 js -->
     <script src="/dist/js/main.js"></script>
</head>
<body class="fb__todoList" id="todoList">
    <section class="fb__todo">
        <div class="fb__todo__header">
            <h2 class="fb__todo__title">TODOLIST</h2>
            <p class="fb__todo__today">2021.3.29 월요일</p>
            <form class="fb__todo__addlist">
                <input type="text" value="">
                <button type="button" class="fb__button js__addlist__add">추가</button>
            </form>
            <ul class="fb__todo__count"> 
                <li class="count">
                    <span class="count__name">전체</span>
                    <em class="count__value js__total">00</em>
                </li>
                <li class="count">
                    <span class="count__name">진행중</span>
                    <em class="count__value js__doing">00</em>
                </li>
                <li class="count">
                    <span class="count__name">진행완료</span>
                    <em class="count__value js__done">00</em>
                </li>
            </ul>
        </div>
        <!-- TODOLIST가 없는 경우 -->
        <div class="fb__todo__content--null">
            <p class="fb__todo__text">TODOLIST가 없습니다.</p>
        </div>

        <!-- TODOLIST가 있는 경우 -->
        <div class="fb__todo__content"></div>
    </section>
</body>
</html>
